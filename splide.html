<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Splide Carousel</title>

  <!-- Splide CSS (CDN) -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/css/splide.min.css"
  />

  <style>
    /* minimal fit */
    .splide__slide img {
      width: 100%;
      height: 60vh;        /* tweak or remove */
      object-fit: cover;   /* contain if you prefer full image */
      display: block;
    }


    body { margin:0; }
    .wrap { max-width: 900px; margin: 50px auto; }
  </style>
</head>
<body>
  <div class="wrap">
    <section id="carousel" class="splide" aria-label="Image Carousel">
      <div class="splide__track">
        <ul class="splide__list">
          <li class="splide__slide"><img src="1.jpg" alt="Slide 1" loading="lazy"></li>
          <li class="splide__slide"><img src="2.jpg" alt="Slide 2" loading="lazy"></li>
          <li class="splide__slide"><img src="3.jpg" alt="Slide 3" loading="lazy"></li>
          <li class="splide__slide"><img src="4.jpg" alt="Slide 4" loading="lazy"></li>
          <li class="splide__slide"><img src="5.jpg" alt="Slide 5" loading="lazy"></li>
          <li class="splide__slide"><img src="6.jpg" alt="Slide 6" loading="lazy"></li>
        </ul>
      </div>
    </section>
  </div>


  <!-- Splide JS (CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/js/splide.min.js" defer></script>
  <script defer>
    document.addEventListener('DOMContentLoaded', function () {
      new Splide('#carousel', {
        type: 'loop',
        perPage: 1,
        autoplay: true,
        interval: 3000,
        pauseOnHover: true,
        arrows: true,
        pagination: true,
        drag: true,
        keyboard: 'global',
        breakpoints: {
          640: { height: '50vh' }
        },
      }).mount();
    });
  </script>
</body>
</html>
